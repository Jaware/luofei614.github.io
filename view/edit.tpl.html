<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title">发布文章</h4>
</div>
<form name="loginform" ng-submit="save()">
<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="文章标题" ng-model="article.title"  /> 
    </div>

    <div class="form-group">
         <textarea placeholder="文章内容" blog-editor  ng-model="article.content" style="width:400px;height:200px;"></textarea>
    </div>
    <div class="form-group">
        作者：<input class="form-control" ng-model="article.by" />    
    </div>
    <div class="form-inline">
        分类： 
        <div class="checkbox" ng-repeat="cate in categories">
        <label>
            <input type="checkbox"  checklist-model="article.cate" checklist-value="cate" /> {{cate}}   
        </label>
        </div>
    </div>
    <div class="form-group">
        是否置顶：<input type="checkbox" ng-init="article.is_top=article.is_top || false" ng-model="article.is_top">
        <input type="hidden" ng-model="article.objectId">
    </div>
        
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
<button type="submit" class="btn btn-primary">{{article.objectId?'修改':'发布'}}</button>
</div>
</form>
